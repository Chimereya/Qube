{% extends 'base.html' %}
{%load crispy_forms_tags %}


{% block content %}

<main class="max-w-2xl m-auto mt-10 px-3 py-3">

<form method="post" enctype="multipart/form-data" class="post_form">
    {% csrf_token %}

    {{ u_form|crispy}}
    {{ p_form|crispy }}

    <button class="py-2 px-3 bg-indigo-500 rounded-md text-white ml-3 text-base" type="submit">update profile</button>
</form>

</main>

{% endblock %}
