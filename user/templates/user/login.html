{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
<main class="max-w-2xl m-auto mt-10 px-3 py-3 bg-white">

    <form method="post" class="form_content">
       
        {% csrf_token %}
        {{ form|crispy }}


        <button type="submit" class="py-2 px-3 bg-indigo-500 rounded-md text-white ml-3 text-base">Login</button>

        <a class="signup_link" href="{% url 'user:signup' %}">Sign Up</a>


    </form>

</main>
{% endblock %}
