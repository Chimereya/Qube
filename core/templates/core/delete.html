<p>Are you sure you want to delete <strong>"{{ item }}"</strong></p>
<form action="{% url 'core:delete' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'core:home' %}">Cancel</a>
    <button type="submit" name="confirm"
        style="padding: 5px; background-color: crimson; color: #fff; border: none;">delete please!</button>
</form>
